version: '3.8'

services:
  bjishk:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bjishk
    restart: unless-stopped

    # Port mapping (HOST:CONTAINER)
    ports:
      - "3015:3015"

    # Mount configuration and data
    volumes:
      - ./.bjishk.toml:/app/.bjishk.toml:ro
      - ./.services.toml:/app/.services.toml:ro
      - ./data:/app/data

    # Environment variables (optional overrides)
    environment:
      - TZ=UTC

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3015/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 64M

# Optional: Named volumes for persistence
volumes:
  bjishk-data:
    driver: local
